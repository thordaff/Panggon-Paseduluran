<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0′">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/auth.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> Paseduluran - Login </title>
  </head>
  <body>
    <!-- Sidebar Start -->

    <div class="sidebar">
        <div class="container-fluid sidebar-area">
            <div class="rect-sidebar"></div>
              <img src="assets/image/LogoW.png" alt="Logo" class="logo" style="width: 7em;">
              <form action="#" method="post" class="login-sec">
                <div class="email">
                  <input type="text" name="username" id="username" placeholder="Username">
                </div>
                <div class="password">
                  <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="button">
                  <button>Masuk</button>
                </div>
            </form>
            <div class="helper">
              <a href="#">Tidak bisa masuk ?</a>
            </div>
        </div>
    </div>

    <!-- Sidebar End -->

    <!-- Resource Start -->

    <div class="resource">
      <div class="container resource-sec">
        <div class="image-login">
          <img src="assets/image/LoginImg.jpg" alt="LoginImage">
        </div>
        <div class="text-login">
          <span>“ Bekerjalah dengan Ikhlas, Jujur, Dan Kompeten. Niscaya dirimu akan mendapatkan yang terbaik ”</span>
        </div>
      </div>
    </div>

    <!-- Resource End -->
    <!-- Js File -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
